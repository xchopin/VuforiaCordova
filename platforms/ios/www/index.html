<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>myVuforia</title>
    </head>
    <body>
        <div class="app">
            <h1>myVuforia: Cordova + Vuforia</h1>
            <div id="deviceready" class="blink">
                <button class="ui primary button" id="start-vuforia">Click here to start Vuforia</button>
                <button class="ui primary button" id="start-vuforia-with-no-overlay-text">Click here to start Vuforia without overlay text</button>
                <button class="ui primary button" id="start-and-stop-vuforia">Click here to start Vuforia and attempt to stop it again after 5 seconds</button>
                <button class="ui primary button" id="stop-vuforia">Click here to stop Vuforia</button>
                <button class="ui primary button" id="start-vuforia-and-keep-open">Click here to start Vuforia and keep it open when an image is found</button>
                <button class="ui primary button" id="start-vuforia-and-recognise-in-sequence">Click here to start Vuforia and recognise targets in sequence</button>
                <video id="stones-video" style="display:none; width:100%; height:auto;" controls preload="metadata">
                  <source src="video/video.mp4">
                </video>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
